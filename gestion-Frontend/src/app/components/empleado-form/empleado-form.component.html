<form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="empleado-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input id="apellido" formControlName="apellido" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="departamento">Departamento:</label>
    <select id="departamento" formControlName="departamento" class="form-control">
      <option *ngFor="let dept of departamentos" [value]="dept.id">{{ dept.nombre }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cargo">Cargo:</label>
    <input id="cargo" formControlName="cargo" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="fechaContratacion">Fecha de Contrataci√≥n:</label>
    <input id="fechaContratacion" formControlName="fechaContratacion" type="date" class="form-control">
  </div>

  <button type="submit" class="btn-submit">Guardar</button>
</form>
